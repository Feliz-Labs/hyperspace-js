query getUserBids(
  $condition: GetMarketPlaceStateCondition
  $paginationInfo: PaginationConfig
  $order_by: [OrderConfig!]
) {
  getUserBids(
    condition: $condition
    pagination_info: $paginationInfo
    order_by: $order_by
  ) {
    name
    token_address
    project_name
    project_id
    full_img
    meta_data_img
    floor_price
    market_place_state {
      block_timestamp
      escrow_address
      signature
      seller_address
      buyer_address
      type 
      marketplace_program_id
      marketplace_instance_id
      fee 
      amount 
      seller_referral_fee
      seller_referral_address
      buyer_referral_address
      buyer_referral_fee
      metadata
      price
    }
  }
}

