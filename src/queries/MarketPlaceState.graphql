query getUserBids(
  $condition: GetMarketPlaceStateCondition
  $paginationInfo: PaginationConfig
  $order_by: [OrderConfig!]
) {
  getUserBids(
    condition: $condition
    pagination_info: $paginationInfo
    order_by: $order_by
  ) {
    name
    token_address
    project_name
    project_id
    full_img
    meta_data_img
    floor_price
    market_place_state {
      block_timestamp
      token_address
      price
      seller_address
      buyer_address
      buyer_referral_address
      buyer_referral_fee
      signature
      marketplace_program_id
      marketplace_instance_id
      metadata
      type
    }
  }
}

