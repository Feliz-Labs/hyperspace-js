query getMarketplaceSnapshots(
    $condition: GetMarketPlaceSnapshotCondition
    $pagination_info: PaginationConfig
    $order_by: [OrderConfig!]
  ) {
    getMarketPlaceSnapshots(
      condition: $condition
      pagination_info: $pagination_info
      order_by: $order_by
    ) {
      market_place_snapshots {
        token_address
        project_id
        name
        rarity_est
        rank_est
        supply
        full_img
        meta_data_img
        meta_data_uri
        attributes
        floor_price
        project_name
        project_image
        project_attributes {
          name
          counts
          type
          values
        }
        lowest_listing_mpa {
          user_address
          price
          marketplace_program_id
          type
          signature
          amount
          broker_referral_address
          block_timestamp
          broker_referral_fee
          escrow_address
          fee
          marketplace_fee_address
          marketplace_instance_id
          metadata
        }
        highest_bid_mpa {
          marketplace_fee_address
          fee
          escrow_address
          broker_referral_fee
          broker_referral_address
          block_timestamp
          signature
          amount
          type
          marketplace_program_id
          marketplace_instance_id
          price
          user_address
          metadata
        }
      }
      pagination_info {
        current_page_number
        current_page_size
        has_next_page
        total_page_number
      }
    }
  }