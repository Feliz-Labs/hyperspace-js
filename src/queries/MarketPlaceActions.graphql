query getTokenHistory(
  $condition: GetMarketPlaceActionsByTokenAddressCondition!
  $paginationInfo: PaginationConfig
  $orderBy: [OrderConfig!]
) {
  getMarketPlaceActionsByToken(
    order_by: $orderBy
    pagination_info: $paginationInfo
    condition: $condition
  ) {
    token_address
    market_place_actions {
      block_timestamp
      escrow_address
      signature
      seller_address
      buyer_address
      type 
      marketplace_program_id
      marketplace_instance_id
      fee 
      amount 
      seller_referral_fee
      seller_referral_address
      buyer_referral_address
      buyer_referral_fee
      metadata
      price
    }
  }
}

query getUserHistory(
  $condition: GetMarketPlaceActionsByUserCondition!
  $orderBy: [OrderConfig!]
  $paginationInfo: MPAPaginationConfig
) {
  getUserHistory(
    condition: $condition
    order_by: $orderBy
    pagination_info: $paginationInfo
  ) {
    market_place_snapshots {
      project_name
      name
      token_address
      meta_data_img
      full_img
      is_project_verified
      market_place_state {
        block_timestamp
        escrow_address
        signature
        seller_address
        buyer_address
        type 
        marketplace_program_id
        marketplace_instance_id
        fee 
        amount 
        seller_referral_fee
        seller_referral_address
        buyer_referral_address
        buyer_referral_fee
        metadata
        price
      }
      non_market_place_state {
          token_address
          signature
          source_address
          destination_address
          program_id
          collection_id
          new_authority
          price
          type
          currency
          amount
          decimal
          destination_token_account
          source_token_account
          metadata
          block_timestamp
          block_number
      }
    }
    pagination_info {
      current_page_number
      current_page_size
      has_next_page
      total_page_number
    }
  }
}

