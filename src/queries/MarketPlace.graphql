query getBuyTx(
  $buyerAddress: String!
  $price: Float!
  $tokenAddress: String!
  $buyerBroker: String!
  $buyerBrokerBasisPoints: Float
  $unverified: Boolean
) {
  createBuyTx(
    buyer_address: $buyerAddress
    price: $price
    token_address: $tokenAddress
    buyer_broker: $buyerBroker
    buyer_broker_basis_points: $buyerBrokerBasisPoints
    unverified: $unverified
  ) {
    data
    is_required_signers_on
    metadata
    error {
      error_type
      message
      metadata
    }
  }
}


